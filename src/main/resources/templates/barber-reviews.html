<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Reseñas - Panel Barbero</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="reviews-page">

    <header class="navbar" id="mainNavbar">
        <div class="logo">
            <a th:href="@{/home}">
                <img th:src="@{/images/logonofondo.png}" alt="Logo">
            </a>
        </div>
        <nav class="menu">
            <ul>
                <li><a th:href="@{/home}">Mi Panel</a></li>
                <li><a th:href="@{/barber/services}">Mis Servicios</a></li>
                <li><a th:href="@{/barber/schedule}">Mi Agenda</a></li>
                <li><a th:href="@{/barber/calendar}">Citas Agendadas</a></li>
                <li><a href="#" class="nav-link active">Reseñas</a></li>
            </ul>
        </nav>
        <div class="buttons">
            <div class="user-info">
                <span class="user-greeting">
                    Hola, <b th:text="${usuario.fullName}">User</b>
                    <span class="badge-pro">PRO</span>
                </span>
                <a th:href="@{/logout}" class="btn-login btn-logout">Salir</a>
            </div>
        </div>
    </header>

    <main class="reviews-container">
        
        <div class="section-header">
            <h2>Lo que dicen tus clientes</h2>
            
            <div class="rating-summary">
             
                <span class="total-reviews" th:text="'Basado en ' + ${resenas.size()} + ' reseñas'">Basado en 0 reseñas</span>
            
        </div>

        <section class="reviews-list-section">
            
            <div th:if="${resenas.empty}" class="empty-state">
                <p>Aún no tienes calificaciones ni opiniones.</p>
            </div>

            <div class="reviews-grid" th:if="${!resenas.empty}">
                <article class="review-card" th:each="review : ${resenas}">
                    
                    <div class="review-header">
                        <strong th:text="${review.client.fullName}" class="client-name">Nombre Cliente</strong>
                        <div class="stars-display">
                            <span th:each="i : ${#numbers.sequence(1, review.rating)}"><i class="fa-solid fa-star"></i></span>
                        </div>
                    </div>

                    <div class="review-body" th:if="${review.comment != null and review.comment != ''}">
                        <p th:text="${review.comment}">Opinión...</p>
                    </div>
                    
                    <div class="review-body no-comment" th:if="${review.comment == null or review.comment == ''}">
                        <p><i>(Solo calificación)</i></p>
                    </div>

                    <div class="review-footer">
                        <small th:text="${#dates.format(review.createdAt, 'dd/MM/yyyy')}" class="review-date">Fecha</small>
                    </div>

                </article>
            </div>

        </section>

    </main>

    <footer class="footer-minimal">
        <div class="footer-minimal-container">
            <p class="copyright-text">© 2025 MiBarbero. Todos los derechos reservados.</p>
            <div class="social-icons-row">
                <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
            </div>
        </div>
    </footer>

</body>
</html>
