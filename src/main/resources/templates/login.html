<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MiBarbero</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"> 
</head>
<body>
   <a th:href="@{/home}" class="auth-top-logo">
    <img th:src="@{/images/logonofondo.png}" alt="MiBarbero Logo">
</a>

    <div class="auth-bg"></div>

    <main class="auth-container">
        <div class="login-box">
            <h2>Inicia Sesión</h2>

            <div th:if="${exito}" class="alert-success" th:text="${exito}"></div>
            <div th:if="${error}" class="alert-error" th:text="${error}"></div>

            <form th:action="@{/login}" method="post">
                
                <div class="input-group">
                    <label for="identificador">Usuario o Correo</label>
                    <input type="text" name="identificador" placeholder="" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" placeholder="" required>
                </div>

                <button type="submit" class="auth-submit">Ingresar</button>
            </form>

            <div class="auth-note">
                <p>¿No tienes cuenta? <a th:href="@{/register}">Regístrate aquí</a></p>
            </div>
        </div>
    </main>
</body>

<script>
    // 2. Ocultar alertas automáticamente
        document.addEventListener('DOMContentLoaded', function() {
            const alertas = document.querySelectorAll('.alert-success, .alert-error');
            
            if (alertas.length > 0) {
                setTimeout(function() {
                    alertas.forEach(alerta => {
                        alerta.style.transition = "opacity 0.5s ease";
                        alerta.style.opacity = "0";
                        setTimeout(() => alerta.remove(), 500);
                    });
                }, 3000);
            }
        });
</script>
</html>
